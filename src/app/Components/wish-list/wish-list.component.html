<section   class="allProducts my-4  " *ngIf="allWishList?.length" >
  
    <div class="row g-2"> 
        <div  class=" col-md-2 " *ngFor="let product of allWishList">
            <div  class="product removeProduct  ">
                <!-- icon remove -->
                <div (click)="removeProduct(product._id)" class="icon">
                    <i class="fa-solid fa-trash text-danger"></i>

                </div>
                


               
                <div role="button" class="image" [routerLink]="['/details',product._id]"  >

                    <img  [src]="product.imageCover" class="w-100" [alt]="product.title">
                    <hr>
                
                </div>
                
                <div class="content px-1 ">
                    <div class="cart d-flex justify-content-between mb-2">
                        <h6 class="fw-bold">{{product.category.name}}</h6>
                        <button  (click)="addProduct(product._id)" [disabled]="clickFlag"  class=" btnCart p-0 m-0 border-0 bg-white"><i class="fa-solid fa-cart-plus fs-3 fw-bold text-main "></i></button>
                        

                    </div>
                    
                <div class="  d-flex justify-content-between small ">
                    <p class=" m-0 p-0 text-main ">price:{{product.price}}</p>
                    <p class="m-0 p-0"> <i [class.rating-color]="product.ratingsAverage>num" class="fa-solid fa-star" *ngFor="let num of [1,2,3,4,5]"></i> {{product.ratingsAverage}} </p>
                </div>
        

                </div>
                
            </div>

        </div>
    </div>

</section>
